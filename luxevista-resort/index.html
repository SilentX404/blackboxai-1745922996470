<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1" />

        <span class="text-lg font-medium text-gray-800">Browse Rooms</span>
      </a>
      <a href="#" class="flex items-center bg-white rounded-lg shadow-md p-4 hover:bg-indigo-50 transition">
        <span class="text-2xl mr-4">🧖‍♀️</span>
        <span class="text-lg font-medium text-gray-800">Book Spa</span>

      <a href="#" class="flex items-center bg-white rounded-lg shadow-md p-4 hover:bg-indigo-50 transition">

        <span class="text-2xl mr-4">🎁</span>
        <span class="text-lg font-medium text-gray-800">Promotions</span>
      </a>
      <a href="#" class="flex items-center bg-white rounded-lg shadow-md p-4 hover:bg-indigo-50 transition">
        <span class="text-2xl mr-4">🗺️</span>
        <span class="text-lg font-medium text-gray-800">Nearby Attractions</span>
      </a>
    </nav>
  </div>

  <footer class="bg-white shadow-inner py-4">
    <nav class="max-w-md mx-auto flex justify-around text-gray-600">
      <a href="#" class="flex flex-col items-center hover:text-indigo-600 transition">
        <i class="fas fa-home fa-lg"></i>

      </a>
      <a href="#" class="flex flex-col items-center hover:text-indigo-600 transition">
